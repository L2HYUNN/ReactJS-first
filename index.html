<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (e) => {
        setAmount(e.target.value);
      };
      const onReset = (e) => setAmount(0);

      // const onInverted = (e) => setInverted(!inverted);
      const onInverted = (e) => {
        onReset();
        setInverted((current) => !current);
      };

      return (
        <div>
          <div>
            <label htmlFor="amount">Amount</label>
            <input
              value={inverted ? Math.round(amount * 60) : amount}
              type="number"
              id="amount"
              placeholder="Amount"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              type="number"
              id="hours"
              placeholder="Hours"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={onReset}>Reset</button>
          <button onClick={onInverted}>
            {!inverted ? "Change Hours" : "Change Minutes"}
          </button>
        </div>
      );
    }
    function KmToMiles() {
      const [number, setNumber] = React.useState(0);
      const [reverse, setReverse] = React.useState(false);
      const UNIT = 0.621371;
      const onKmAndMiles = (e) => {
        setNumber(e.target.value);
      };
      const onReset = (e) => setNumber(0);
      const onReverse = (e) => {
        setReverse(!reverse);
        onReset();
      };
      return (
        <div>
          <div>
            <label for="km">Km</label>
            <input
              id="km"
              type="number"
              placeholder="Km"
              onChange={onKmAndMiles}
              value={reverse ? number / UNIT : number}
              disabled={reverse}
            />
          </div>
          <div>
            <label for="miles">Miles</label>
            <input
              id="miles"
              type="number"
              placeholder="Miles"
              onChange={onKmAndMiles}
              value={reverse ? number : number * UNIT}
              disabled={!reverse}
            />
          </div>
          <button onClick={onReset}>Reset</button>
          <button onClick={onReverse}>Reverse</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("x");
      const onSelect = (e) => {
        setIndex(e.target.value);
      };
      console.log("render /w", index);
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="x">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
  </script>
</html>
